<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form id="myForm" onsubmit=" return formValidationFactory()" >
        <label id="firstNameIdLabel" for="firstNameId">first Name:</label>
        <br>
        <input required name="firstNameId" id="firstNameId" placeholder="first Name" type="text">
        <br>
        <br>

        <label id="lastNameIdLabel" for="lastNameId">last Name:</label>
        <br>
        <input required name="lastNameId" id="nameId" placeholder="last Name" type="text">
        <br>
        <br>

        <label id="dateIdLabel" for="dateId">date of birth:</label>
        <br>
        <input required name="dateId" id="dateId" placeholder="date of birth" type="date">
        <br>
        <br>


        <label id="emailIdLabel" for="emailId">email:</label>
        <br>
        <input required name="emailId" id="emailId" placeholder="email" type="email">
        <br>
        <br>
        
        <label id="numberIdLabel" for="numberId">phone number:</label>
        <br>
        <input required name="numberId" id="numberId" placeholder="phone number" type="tel">
        <br>
        <br>

        <label id="roleIdLabel" for="roleId">role:</label>
        <br>
        <input required name="roleId" id="roleId" placeholder="role" type="roleId">
        <br>
        <br>

        <button id="btn">send</button>
    </form>


    
    <script src="task8.js"></script>
</body>
</html>
